<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
      <link rel="stylesheet" href="main.css">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

      <header>
            <div class="info_wrapper">
                  <img class="img_info" src="img/info.png" alt="info">
                  <div class="info_hidden">
                        <p><b><i>Wandering how to use this service?</i></b> <br>You need to insert your text in the bar on the left side and press "Check". After that you will see information about your spelling mistakes in the text and suggestions on how to correct them. <br>Note that only english language is supported.</p> 
                  </div>
            </div>
      </header>
      <section>
            <div class="content_wrapper">
                  <div class="wrapper">
                        <div class="search_wrapper">
                              <label for="">
                                    <textarea name="search" id="search" cols="" rows=""></textarea>
                                    <button id="search_button">Check!</button>
                              </label> 
                        </div>
                        <div id="response_wrapper">

                        </div>   
                  </div>
                  
            </div>      
      </section>
      <script src="app.js"></script>
</body>
</html>
